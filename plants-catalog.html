<html lang="ru">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог растений - Plants Care</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        #searchInput {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #56ab2f;
        }

        .plants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .plant-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            border: 1px solid #e2e8f0;
        }

        .plant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .plant-card.hidden {
            display: none;
        }

        .plant-image-container {
            position: relative;
            width: 100%;
            height: 250px;
            background: #f7fafc;
        }

        .plant-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .plant-image-placeholder {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #a0aec0;
            background: #edf2f7;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .plant-type-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #2d3748;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .plant-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .plant-header {
            margin-bottom: 15px;
        }

        .plant-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 2px;
        }

        .plant-latin {
            font-size: 0.9rem;
            color: #718096;
            font-style: italic;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #a0aec0;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
        }

        .care-section {
            margin-top: auto;
            border-top: 1px solid #edf2f7;
            padding-top: 15px;
        }

        .notes-list {
            list-style: none;
            font-size: 0.85rem;
            color: #4a5568;
        }

        .notes-list li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 5px;
        }

        .notes-list li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #56ab2f;
            font-weight: bold;
        }

        .risk-item {
            color: #c53030;
            font-weight: 500;
        }

        .risk-item::before {
            color: #c53030 !important;
        }

        /* Moss pole badge */
        .moss-pole-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 8px;
        }

        .moss-pole-yes {
            background: #c6f6d5;
            color: #22543d;
        }

        .moss-pole-optional {
            background: #fefcbf;
            color: #744210;
        }

        .moss-pole-no {
            background: #e2e8f0;
            color: #4a5568;
        }

        /* Difficulty badge */
        .difficulty-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .difficulty-easy {
            background: #c6f6d5;
            color: #22543d;
        }

        .difficulty-medium {
            background: #fefcbf;
            color: #744210;
        }

        .difficulty-hard {
            background: #fed7d7;
            color: #c53030;
        }

        .difficulty-expert {
            background: #e9d5ff;
            color: #6b21a8;
        }

        .badges-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .nav-home {
            display: inline-block;
            padding: 10px 20px;
            background: #56ab2f;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .nav-home:hover {
            background: #469126;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #718096;
            font-size: 1.2rem;
            display: none;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .plants-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>

        const plantsGrid = document.getElementById('plantsGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        function createPlantCard(id, plant) {
            const card = document.createElement('div');
            card.className = 'plant-card';
            card.dataset.name = plant.name;
            card.dataset.latin = plant.latin_name;
            card.dataset.type = plant.type;

            const feedingSeason = plantsData.settings.current_season;
            const feedingGroup = plant.feeding_group || 'general_houseplants';
            const matrix = plantsData.feeding_matrix[feedingGroup][feedingSeason];
            
            let feedingAction = '';
            let waterAction = 'Cal-Mag (RO) + pH adjust if needed';

            if (feedingGroup === 'carnivorous') {
                feedingAction = '<span style="color: #e53e3e; font-weight: bold;">FORBIDDEN</span>';
                waterAction = 'RO only (TDS < 10)';
            } else {
                let items = [];
                const nameMap = {
                    'flower_universal': 'Universal',
                    'flower_flowering': 'Flowering',
                    'ecogan_multicote': 'Multicote'
                };

                ['flower_universal', 'flower_flowering', 'ecogan_multicote'].forEach(key => {
                    let status = matrix[key];
                    if (status && status !== 'forbidden') {
                        // Wick rule: if plant has wick_watering recommended/true, hide multicote
                        if (key === 'ecogan_multicote' && plant.wick_watering && plant.wick_watering.recommended) {
                            return;
                        }
                        
                        let shortName = nameMap[key];
                        if (status.includes('restricted')) {
                            // Try to extract dose if present, e.g. "restricted (1/2 dose)" -> "Universal (1/2)"
                            let doseMatch = status.match(/\((.*?)\)/);
                            let dose = doseMatch ? doseMatch[1].replace(' dose', '') : 'weak';
                            items.push(`${shortName} (${dose})`);
                        } else {
                            items.push(shortName);
                        }
                    }
                });

                if (items.length === 0) {
                    feedingAction = 'NO fertilizers';
                } else {
                    feedingAction = items.join(' / ') + ' — OK';
                }
            }

            const feedingLine = `Feeding (${feedingSeason}): ${feedingAction}. Water: ${waterAction}.`;

            const imagePath = imageMap[id] || `IMAGES/${plant.name}.jpg`;
            
            let notesHtml = '';
            if (plant.care_notes && plant.care_notes.length > 0) {
                plant.care_notes.forEach(note => {
                    notesHtml += `<li>${note}</li>`;
                });
            }
            
            if (plant.risks && plant.risks.length > 0) {
                plant.risks.forEach(risk => {
                    notesHtml += `<li class="risk-item">⚠️ ${risk}</li>`;
                });
            }

            // Difficulty badge
            const difficultyMap = {
                'easy': { label: 'Легко', class: 'difficulty-easy', icon: '🟢' },
                'medium': { label: 'Средне', class: 'difficulty-medium', icon: '🟡' },
                'hard': { label: 'Сложно', class: 'difficulty-hard', icon: '🔴' },
                'expert': { label: 'Эксперт', class: 'difficulty-expert', icon: '🟣' }
            };
            const diff = difficultyMap[plant.difficulty] || difficultyMap['medium'];

            // Moss pole badge
            const mossPoleMap = {
                'recommended': { label: 'Нужна опора', class: 'moss-pole-yes', icon: '🌿' },
                'optional': { label: 'Опора опционально', class: 'moss-pole-optional', icon: '🌱' },
                'none': null
            };
            const mossPole = mossPoleMap[plant.moss_pole];

            card.innerHTML = `
                <div class="plant-image-container">
                    <img src="${imagePath}" alt="${plant.name}" class="plant-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <div class="plant-image-placeholder">
                        <div class="placeholder-icon">🌿</div>
                        <div>Нет фото</div>
                    </div>
                    <div class="plant-type-badge">${plant.type}</div>
                </div>
                <div class="plant-content">
                    <div class="plant-header">
                        <div class="plant-name">${plant.name}</div>
                        <div class="plant-latin">${plant.latin_name}</div>
                    </div>
                    <div class="badges-row">
                        <span class="difficulty-badge ${diff.class}">${diff.icon} ${diff.label}</span>
                        ${mossPole ? `<span class="moss-pole-badge ${mossPole.class}">${mossPole.icon} ${mossPole.label}</span>` : ''}
                    </div>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Освещение (Lux)</span>
                            <span class="info-value">${plant.lighting.lux_min} - ${plant.lighting.lux_optimal}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Влажность</span>
                            <span class="info-value">${plant.humidity.level}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Полив</span>
                            <span class="info-value">${plant.watering.frequency}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Почва</span>
                            <span class="info-value">№${plant.soil.mix_number || '-'} ${plant.soil.mix_name}</span>
                        </div>
                    </div>
                    <div style="margin-bottom: 15px; padding: 12px; background: #f0f4f8; border-left: 4px solid #56ab2f; border-radius: 4px; font-size: 0.95rem; line-height: 1.4;">
                        <strong>${feedingLine}</strong>
                    </div>
                    <div class="care-section">
                        <ul class="notes-list">
                            <li><strong>Метод:</strong> ${plant.watering.method}</li>
                            ${plant.wick_watering.recommended ? '<li>✅ Подходит для фитиля</li>' : '<li>❌ Не для фитиля</li>'}
                            ${notesHtml}
                        </ul>
                    </div>
                </div>
            `;
            return card;
        }

        function renderPlants() {
            const plants = plantsData.plants;
            Object.keys(plants).forEach(id => {
                const card = createPlantCard(id, plants[id]);
                plantsGrid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.plant-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const searchText = `${card.dataset.name} ${card.dataset.latin} ${card.dataset.type}`.toLowerCase();
                if (searchText.includes(query)) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            noResults.style.display = visibleCount === 0 ? 'block' : 'none';
        });

        // Initialize
        renderPlants();

        // Check for search query in URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('search');
        if (searchQuery) {
            searchInput.value = searchQuery;
            searchInput.dispatchEvent(new Event('input'));
        }
    </script>
