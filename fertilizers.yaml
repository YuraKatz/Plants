fertilizers:
  liquid:
    flower_universal:
      name: FLOWER - UNIVERSAL FERTILIZER
      full_name: FLOWER-UNIVERSAL
      type: Жидкое минеральное удобрение для вегетации / общего роста
      purpose: Поддержка роста листьев и корней
      dilution:
        ratio: "6:1000"
        examples:
          - "~1 мл на 166 мл воды"
          - "~6 мл на 1 л воды"
      composition:
        npk:
          nitrogen_n: 5%
          phosphorus_p2o5: 3%
          potassium_k2o: 4%
        amino_acids: 0.1%
        microelements:
          iron_fe: 0.02%
          manganese_mn: 0.01%
          zinc_zn: 0.0015%
          copper_cu: 0.001%
          boron_b: 0.04%
          molybdenum_mo: 0.0008%
      application:
        timing: Поддержка роста листьев и корней
        frequency:
          spring_summer: Раз в 1-2 недели
          winter: 1 раз в месяц
        method: Полив с разведением 6:1000
      suitable_for:
        - Все комнатные растения
        - В период активного роста

    flower_flowering:
      name: FLOWER - FLOWERING PLANTS FERTILIZER
      local_name: דשן לפרחים
      type: Жидкое минеральное удобрение для фазы цветения
      purpose: Для цветущих растений, стимуляция цветения
      dilution:
        ratio: "6:1000"
        examples:
          - "~1 мл на 166 мл воды"
          - "~6 мл на 1 л воды"
      composition:
        npk:
          nitrogen_n: 4%
          phosphorus_p2o5: 3% (растворимый в воде)
          potassium_k2o: 6% (растворимый в воде)
        microelements:
          iron_fe: 0.02%
          manganese_mn: 0.01%
          zinc_zn: 0.001%
          copper_cu: 0.001%
          boron_b: 0.04%
          molybdenum_mo: 0.0008%
      application:
        timing: В период цветения
        frequency:
          spring_summer: 1 раз в неделю
          winter: 1 раз в месяц
        method: Полив с разведением 6:1000
      suitable_for:
        - Цветущие растения
      effects:
        - Стимуляция цветения
        - Поддержка бутонообразования

    flower_orchids:
      name: FLOWER - ORCHIDS FERTILIZER
      local_name: דשן לסחלבים
      brand: PRODUCTOS FLOWER S.A. (Испания)
      importer: Dorgan Ltd. (דורגן בע״מ)
      volume: 300 мл
      standard: ENVE 1099 B
      type: Жидкое удобрение для орхидей (фаза цветения)
      purpose: Закладка цветоносов, поддержание бутонов, продление цветения
      phase: BLOOM / FLOWER (только репродуктивная фаза)
      composition:
        npk:
          nitrogen_n: 0%
          phosphorus_p2o5: 17%
          potassium_k2o: 7%
        npk_note: "0-17-7 — без азота, высокий фосфор для цветения"
        microelements:
          iron_fe: присутствует
          manganese_mn: присутствует
          boron_b: присутствует
          copper_cu: присутствует
          zinc_zn: присутствует
      application:
        timing: Только в период цветения
        method: Полив с разбавлением
        frequency: С перерывами между подкормками
        notes:
          - Не превышать концентрацию
          - Не использовать круглый год
      suitable_for:
        - Орхидеи в фазе цветения
      not_suitable_for:
        - Активный рост листьев
        - Восстановление корней
        - Детки (keiki)
        - Вегетативная фаза
      warnings:
        - НЕ универсальное удобрение
        - НЕ для фазы роста
        - НЕ заменяет базовое питание
        - НЕ использовать как единственный источник питания
      effects:
        - Закладка цветоносов
        - Поддержка бутонов
        - Продление цветения
        - Усиление цветения

  granulated:
    ecogan_multicote:
      name: Экоген (Ecogan) Multicote
      brand: Ecogan
      type: Гранулированное удобрение длительного действия
      purpose: Пролонгированное удобрение длительного действия
      application:
        timing: При посадке
        method: Добавка в грунт
        location: Смешивается с грунтом при пересадке
      characteristics:
        release_type: Постепенное высвобождение питательных веществ
        duration: Длительного действия
      suitable_for:
        - Все комнатные растения
      notes:
        - Удобно для тех, кто забывает о регулярных подкормках
        - Обеспечивает стабильное питание растений

  additives:
    green_farmer_ph_down:
      name: Green Farmer pH-
      brand: Green Farmer
      type: Регулятор кислотности (pH Down)
      purpose: Понижение pH водных растворов
      composition:
        active_components:
          - Кислотная смесь (неорганические кислоты)
          - Вода (растворитель)
      application:
        when: При необходимости понизить pH воды или раствора удобрений
        method: Добавлять по каплям до достижения нужного pH
      target_ph:
        optimal_range: 5.5-6.5 для большинства комнатных растений
      safety:
        - Использовать с осторожностью
        - Не допускать попадания на кожу и в глаза
        - Добавлять постепенно, контролируя pH

    biobizz_bio_up:
      name: BioBizz Bio·Up
      previous_name: Bio·pH+
      brand: BioBizz
      origin: Нидерланды
      volume: 500 мл
      type: Органический регулятор pH (pH Up)
      organic: true
      certification: OMRI
      since: 1992
      purpose: Мягкое повышение pH без вреда для микрофлоры
      description: |
        100% органический регулятор на основе гуминовых кислот.
        В отличие от минеральных pH-Up:
        - Не убивает полезные бактерии и грибы
        - Не разрушает микоризу
        - Сохраняет живую экосистему субстрата
      composition:
        active_components:
          - Гуминовые кислоты (Humic Acids)
        npk: "0-0-0 (не влияет на схему питания)"
      application:
        method: Добавлять по 0.1 мл на 1 л воды (повышает pH на ~0.1)
        steps:
          - Смешать все удобрения в воде
          - Измерить pH
          - Добавить 0.1 мл Bio·Up на литр
          - Перемешать 10 секунд
          - Измерить pH повторно
          - Повторять до нужного значения
        timing:
          - Вегетация
          - Цветение
          - Каждый полив (при необходимости)
      target_ph:
        soil: 6.2-6.5
        vegetation: 5.8-6.0
        flowering: 6.0-6.5
      compatible_with:
        - Все удобрения BioBizz
        - Микориза (DYNOMYCO и др.)
        - Бактериальные добавки
        - Живые почвы
      especially_useful:
        - Мягкая вода
        - Органические субстраты
        - Живые почвы
        - Работа с микоризой
      important_notes:
        - Не содержит NPK
        - Не разрушает микрофлору
        - Безопасен для ежедневного использования
        - Требует контроля pH-метром
      warnings:
        - "pH < 5.0 или > 7.0 = nutrient lockout"

    atami_calmag:
      name: ATAMI CALMAG
      brand: ATAMI
      type: Минеральная добавка Ca/Mg
      purpose: Восполнение дефицита кальция и магния
      composition:
        macroelements:
          nitrogen_n: 6%
          calcium_ca: 20%
          magnesium_mg: 12%
        element_form:
          calcium: Водорастворимая форма
          magnesium: Водорастворимая форма
      application:
        when:
          - При признаках дефицита Ca/Mg
          - Для растений с высокими требованиями к кальцию
          - При использовании мягкой воды
        method: Добавка к основным удобрениям
        dilution: Согласно инструкции производителя
      deficiency_signs:
        calcium:
          - Деформация молодых листьев
          - Некроз краёв листьев
          - Проблемы с точками роста
        magnesium:
          - Межжилковый хлороз старых листьев
          - Пожелтение между жилками
      suitable_for:
        - Томаты и другие овощи
        - Растения в кокосовом субстрате
        - При использовании осмотической воды

    dynomyco_spark:
      name: DYNOMYCO® Spark
      brand: DYNOMYCO (Groundwork BioAg Ltd.)
      origin: Израиль
      type: Микоризный инокулянт + полезные бактерии
      format: Смачиваемый порошок (Wettable Powder)
      weight: 170 г (6 oz)
      lot: LTF63253
      expiry: 2027-09-03
      purpose: Усиление роста растений через симбиоз с почвенной микрофлорой
      description: |
        3-в-1 микробиологический инокулянт:
        - Эндомикоризные грибы
        - Комплекс полезных бактерий
        - Гуминовые соединения
      composition:
        mycorrhizal_fungi:
          glomus_intraradices: 250 пропагул/г
          glomus_mosseae: 750 пропагул/г
        beneficial_bacteria:
          bacillus_subtilis: 10,000,000 CFU/г
          bacillus_aryabhattai: 10,000,000 CFU/г
          bacillus_pumilus: 10,000,000 CFU/г
          bacillus_velezensis: 10,000,000 CFU/г
          bacillus_licheniformis: 10,000,000 CFU/г
        humic_acid:
          source: Леонардит
          concentration: 90%
        other_ingredients: 10%
      effects:
        - Развитие корневой системы
        - Усвоение питательных веществ
        - Общая жизнеспособность растений
      application:
        dilution:
          ratio: "1 ч.л. (~3 г) на 4 л воды"
          examples:
            - "1 чайная ложка (≈3 г) на 1 галлон (≈4 л)"
        frequency: Каждые 1-2 недели
        max_applications: До 6 применений на растение
        timing:
          - При пересадке
          - При проращивании семян
          - При укоренении черенков
          - На протяжении вегетативной стадии
        method: Полив приготовленным раствором
      storage:
        location: Тёмное, сухое, прохладное место
        temperature: 5-25°C (40-77°F)
        warnings:
          - Не охлаждать
          - Не замораживать
          - Держать контейнер плотно закрытым
      important_notes:
        - НЕ является удобрением
        - После применения избегать внесения стартовых фосфорных удобрений (для максимального эффекта микоризы)
        - Только для садоводства и питомников
      suitable_for:
        - Садовые культуры
        - Питомники
        - Рассада
        - Пересадка растений
        - Все комнатные растения (кроме хищных)
      not_suitable_for:
        - Хищные растения (Dionaea, Drosera, Sarracenia)

general_guidelines:
  application_rule: Применяйте удобрения согласно инструкции производителя
  dosage_warning: Не превышайте рекомендованную дозировку - избыток удобрений вреднее недостатка
  frequency:
    active_growth: Чаще (весна-лето)
    dormant_period: Реже или прекратить (осень-зима)
  combination:
    liquid_and_granulated: Можно комбинировать, но учитывать общее количество питательных веществ
  water_quality: Используйте отстоянную воду комнатной температуры для разведения удобрений

tips:
  - Лучше недокормить, чем перекормить растение
  - Не удобряйте больные или недавно пересаженные растения (подождать 2-4 недели после пересадки)
  - Удобряйте только во влажную почву, чтобы не обжечь корни
  - В период покоя (обычно зима) сократите или прекратите подкормки
  - Цветущие растения подкармливайте специализированными удобрениями для лучшего цветения

