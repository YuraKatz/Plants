general_principles:
  wick_watering_rule: Фитильный полив требует более воздухопроницаемого грунта. Застой воды = гниение корней
  drainage: Всегда используйте дренажный слой из керамзита на дне горшка
  sterilization: Стерилизуйте компоненты перед смешиванием при необходимости
  storage: Храните неиспользованные компоненты в сухом месте
  coco_perlite_note: Кокос-перлит можно использовать вместо раздельного добавления кокоса и перлита. Если используете кокос-перлит, уменьшите количество отдельного перлита в рецепте
